<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="titulo">Novo usuário</ui:define>

    <ui:define name="corpo">
        <h1>Novo usuário</h1>

        <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:button value="Novo" outcome="/usuarios/CadastroUsuario"/>
                <p:commandButton value="Salvar" id="botaoSalvar"/>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuarios"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid columns="2" id="panel" style="width: 100%; margin-top: 20px"
                     columnClasses="rotulo, campo">

            <p:outputLabel value="Nome" for="nome"/>
            <p:inputText id="nome" size="60" maxlength="60"/>

            <p:outputLabel value="E-mail" for="email"/>
            <p:inputText id="email" size="60" maxlength="60"/>

            <p:outputLabel value="Senha" for="senha"/>
            <p:password id="senha" value=""/>

        </p:panelGrid>
    </ui:define>
</ui:composition>
