<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="titulo">Novo usuário</ui:define>

    <ui:define name="corpo">
        <h:form>

        <h1>Novo usuário</h1>

        <p:messages autoUpdate="true" closable="true" />

        <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:button value="Novo" outcome="/usuarios/CadastroUsuario"/>
                <p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroUsuarioBean.salvar()}"/>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuarios"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid columns="2" id="panel" style="width: 100%; margin-top: 20px"
                     columnClasses="rotulo, campo">

            <p:outputLabel value="Nome" for="nome"/>
            <p:inputText id="nome" size="60" maxlength="60" value="#{cadastroUsuarioBean.usuario.nome}"/>

            <p:outputLabel value="E-mail" for="email"/>
            <p:inputText id="email" size="60" maxlength="60" value="#{cadastroUsuarioBean.usuario.email}"/>

            <p:outputLabel value="Senha" for="senha"/>
            <p:password id="senha" value="#{cadastroUsuarioBean.usuario.senha}"/>

        </p:panelGrid>

        </h:form>

        <p:panelGrid columns="2" id="panel-select" style="width: 100%; margin-top: 20px"
                     columnClasses="rotulo, campo">
            <p:selectOneMenu>
                <f:selectItem itemLabel="Administradores"/>
                <f:selectItem itemLabel="Auxiliares"/>
                <f:selectItem itemLabel="Vendedores"/>
            </p:selectOneMenu>
            <p:commandButton value="Adicionar grupo"/>
        </p:panelGrid>

        <p:dataTable id="grupoTable" value="#{pesquisaUsuariosBean.usuariosFiltrados}" var="grupo"
                     style="margin-top: 10px" emptyMessage="Nenhum grupo encontrado."
                     rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
            <p:column headerText="Grupo" style="text-align: center; width: 450px">
                <h:outputText value="Vendedores"/>
            </p:column>

            <p:column style="text-align: center; width: 10px">
                <p:button icon="ui-icon-trash" title="Excluir"/>
            </p:column>
        </p:dataTable>

    </ui:define>
</ui:composition>
